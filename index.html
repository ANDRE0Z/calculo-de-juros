<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros Compostos</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="https://www.flaticon.com/br/icones-gratis/despesas" title="despesas ícones">Despesas ícones criados por Freepik - Flaticon">
</head>
<body>

  <main id="container">
    <div id="calculator">

      <h2>
        Calculadora de Juros Compostos
      </h2>

      <div id="input-box">

        <div class="input-field">
          <label for="value">Valor Inicial <b>(capital)</b> </label> 
          <input type="number" id="value" required>
        </div>

        <div class="input-field">
          <label for="fee"> Taxa de Juros <b>a.m</b> </label> 
          <input type="number" id="fee" required>
        </div>

        <div class="input-field">
          <label for="time">Tempo de Rendimento <b>a.m</b> </label> 
          <input type="number" id="time" required>
        </div>

      </div>

      <div id="result">
        <h4>Resultado</h4>
        <span id="total">
          R$ 0,00
        </span>
      </div>

      <button id="calculate">
        Calcular
      </button>
    </div>
  </main>
  <script type="text/javascript" src="assets/js/script.js">
  </script>
</body>
</html>
